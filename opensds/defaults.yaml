###  opensds/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
golang:
  prefix: /usr/local
  go_root: /usr/local/go
  go_path: /var/lib/golang

opensds:
  pkgs: []
  dir_mode: '0755'
  file_mode: '0644'
  user: root
  controller:
    conf: /etc/opensds/opensds.conf
  host: 127.0.0.1
  ports:
    opensds: '50040'
    dock: '50050'
  dir:
    work: /opt/opensds-linux-amd64
    config: /etc/opensds            #leave me alone
    driver: /etc/opensds/driver     #leave me alone
    devstack: /opt/opensds-linux-amd64-devstack
    log: /var/log/opensds
    tmp: /tmp/opensds
  k8s:
    start: 'source /etc/profile && kubectl create -f deploy/kubernetes'
    stop: 'source /etc/profile && kubectl delete -f deploy/kubernetes'
  webservers:
    restart: 'apache2 restart && nginx restart'

  driver: {}
