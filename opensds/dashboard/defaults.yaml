### opensds/dashboard/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dashboard:
    provider: repo       #.ie. source_code
    service: dashboard
    container:
      enabled: True
      composed: False
      build: False
      image: opensdsio/dashboard
      version: latest
    repo:
      url: https://github.com/opensds/opensds.git
      branch: development
    opensdsconf: {}
