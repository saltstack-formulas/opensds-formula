### opensds/dock/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  dock:
    service: osdsdock
    provider: osdsdock
    container:
      enabled: True
      build: False
      image: opensdsio/opensds-dock
      version: latest
      privileged: True
      volumes:
        - /etc/opensds/:/etc/opensds
        - /etc/ceph/:/etc/ceph
    opensdsconf:
      osdsdock:
        api_endpoint: '0.0.0.0:50050'
        log_file: /var/log/opensds/osdsdock.log
        dock_type: provisioner
        enabled_backends: lvm    ##or ceph or cinder
    systemd:
      file: /usr/lib/systemd/system/osdsdock.service
      conf:
        Type: forking
        LimitFSIZE: infinity
        LimitCPU: infinity
        LimitAS: infinity
        LimitNOFILE: 64000
        LimitNPROC: 64000
        LimitMEMLOCK: infinity
        TasksMax: infinity
        TasksAccounting: false
