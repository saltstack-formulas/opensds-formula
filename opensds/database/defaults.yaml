### opensds/database/defaults.yaml
# vim: sts=2 ts=2 sw=2 et ai
#
opensds:
  database:
    service: osdsdb
    provider: etcd
    container:
      enabled: True
      build: True   {# we will use etcd.docker.running state instead of this #}
      image: None
      version: latest
    opensdsconf:
      database:
        driver: etcd
        endpoint: 'https://127.0.0.1:2379,https://127.0.0.1:2380'
        credential: 'opensds:password@127.0.0.1:3306/dbname'

